<!--/*

Represents a logical download from Asset Share Commons.

 */-->

<template data-sly-template.download="${ @ downloadProgress }"
          data-sly-use.downloadArtifactTemplate="templates/download-artifact.html">

        <sly data-sly-list.downloadArtifact="${downloadProgress.artifacts @ begin = 0, end = 1}">
            <tbody>
                <tr>
                    <td colspan="5"><hr class="row-delimiter"/></td>
                </tr>
            </tbody>
            <tbody class="ui accordion">
                <tr class="title">

                    <td>
                        <i class="dropdown icon"></i>
                        ${downloadArtifact.name}
                    </td>

                    <td class="status">
                        <sly data-sly-test="${downloadProgress.status == 'PROCESSING'}">${'Processing' @ i18n}</sly>
                        <sly data-sly-test="${downloadProgress.status == 'PARTIALLY_SUCCESSFUL'}">${'Partially Successful' @ i18n}</sly>
                        <sly data-sly-test="${downloadProgress.status == 'SUCCESSFUL'}">${'Successful' @ i18n}</sly>
                        <sly data-sly-test="${downloadProgress.status == 'FAILED'}">${'Failed' @ i18n}</sly>
                    </td>
                    <!-- Total count -->
                    <td class="total-count">
                        <span>
                            ${downloadProgress.totalCount}
                        </span>
                    </td>
                    <!-- File size -->
                    <td class="file-size">
                        <span data-sly-test="${downloadProgress.status != 'FAILED'}">
                            ${downloadProgress.totalSize}
                        </span>
                    </td>
                    <!-- Progress/Download -->
                    <td class="action">

                        <p data-sly-test="${downloadProgress.status == 'PROCESSING'}">
                            <button onclick="event.stopPropagation()"
                                    class="ui disabled right labeled icon button">
                                ${downloadProgress.progress}%
                                <i class="download icon"></i>
                            </button>
                        </p>

                        <a onclick="event.stopPropagation()"
                                data-sly-test="${downloadProgress.status == 'SUCCESSFUL' || downloadProgress.status == 'PARTIALLY_SUCCESSFUL'}"
                           href="${downloadArtifact.binaryURI.toString}"
                           class="ui positive primary right labeled icon button">
                            ${'Download' @ i18n}
                            <i class="download icon"></i>
                        </a>
                    </td>
                </tr>
                <tr class="content">
                    <td></td>
                    <td colspan="4">
                        <sly data-sly-call="${downloadArtifactTemplate.downloadArtifact @ downloadArtifact = downloadArtifact}"></sly>
                    </td>
                </tr>
            </tbody>
        </sly>

</template>
