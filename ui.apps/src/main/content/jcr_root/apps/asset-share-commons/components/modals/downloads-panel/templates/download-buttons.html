<!--/*

Represents a download Zip file. Downloads may have multiple zip files, but
in the context of Asset Share Commons, there is typically only 1 zip file.

 */-->

<template data-sly-template.downloadButtons="${ @ downloadArtifacts }">

    <sly data-sly-list.downloadArtifact="${downloadArtifacts}">
        <div data-sly-test="${downloadArtifact.successes.size > 0}">
            <!--/* At least 1 successful asset in the zip */-->

            <a href="${downloadArtifact.binaryURI.toString}" class="ui positive primary right labeled icon button">
                ${downloadArtifact.name}
                <i class="download icon"></i>
            </a>

        </div>
    </sly>

</template>
