{% assign p = include.subpage %}

<article>
    <a href="{{ site.baseurl }}{{ p.url }}" class="image"><img src="{{ site.baseurl }}{{ p.url }}/../images/main.png" alt="{{ p.title }}" /></a>

    <h3>{{ p.title }}</h3>
    <p>{{ p.description }}</p>

    <ul class="actions">
        <li><a href="{{ site.baseurl }}{{ p.url }}" class="button">{{ p.title }}</a></li>
    </ul>
</article>
