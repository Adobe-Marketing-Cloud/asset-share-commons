{% assign page = include.page %}

<article>
    <a href="{{ site.baseurl }}{{ page.url }}" class="image"><img src="{{ site.baseurl }}{{ page.url }}/../images/main.png" alt="{{ page.title }}" /></a>
    <h3>{{ page.title }}</h3>
    <p>{{ page.description }}</p>
    <ul class="actions">
        <li><a href="{{ site.baseurl }}{{ page.url }}" class="button">Learn more</a></li>
    </ul>
</article>
